<h1>Liste Articles </h1>
<table class="table" border="2">
    <tr>
        <th>ID</th>
        <th>label</th>
        <th>price</th>
        <th>picture</th>
        <th>Provider</th>
        <th>Suppression</th>
        <th>Modification</th>
    </tr>
    <tr *ngFor="let article of articles">
        <td>{{article.id}}</td>
        <td>{{article.label}}</td>
        <td>{{article.price}}</td>
        <td>{{article.picture}}</td>
        <td>{{article.provider.name}}</td>
        <td><button (click)="deleteArticle(article)" class="btn btn-danger">Delete</button></td>
        <td><button (click)="updateArticle(article)"  class="btn btn-warning">Edit</button></td>
    </tr>
</table>
