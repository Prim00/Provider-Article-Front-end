<p style="padding: 1%;color:rgb(199, 35, 35); text-align:center;font-size:30px">Mise à jour d'un provider</p>
<form (ngSubmit)="updateProvider()">
  <div class="form-group">
    <label for="providerName">Provider Name </label>
    <input
      [(ngModel)]="name"
      name="providerName"
      size="20"
      type="text"
      class="form-control"
      id="providerName"
    />
  </div>
  <div class="form-group">
    <label for="providerEmail">Provider Email </label>
    <input
      [(ngModel)]="email"
      name="providerEmail"
      size="20"
      type="text"
      class="form-control"
      id="providerEmail"
    />
  </div>
  <div class="form-group">
    <label for="providerAdress">Provider Adresse </label>
    <input
      [(ngModel)]="address"
      name="providerAdress"
      size="20"
      type="text"
      class="form-control"
      id="providerAdress"
    />
  </div>
  <div class="form-group">
    <label>Provider Picture</label><br>
    <img src="{{ urlUpload }}/{{ oldImage }}" width="20%" />
  </div>

  <div class="form-group">
    <input
      [(ngModel)]="newImage"
      name="newImage"
      size="20"
      type="file"
      class="form-control"
      id="providerImage"
      (change)="onFileChanged($event)"
    />
  </div>
  <input [(ngModel)]="id" name="providerId" type="hidden" />
  <button class="btn btn-primary">Mise à jour</button>
</form>
